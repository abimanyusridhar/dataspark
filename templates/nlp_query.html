<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Query</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #e1e8eb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: #2c3e50;
            animation: slideIn 1s ease-out;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
            transform: scale(1.02);
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .messages {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            list-style: none;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        .messages li {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .messages .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .messages .danger {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Natural Language Query</h2>
        <form action="{{ url_for('nlp_query') }}" method="POST">
            <textarea name="nl_query" id="nl_query" required placeholder="e.g., Show all employees in the sales department"></textarea>
            <button type="submit">Submit Query</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="footer">
            <p>Â© 2024 DataSpeak | Powered by AI</p>
            <p><a href="/">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
